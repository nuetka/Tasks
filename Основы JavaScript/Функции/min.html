<!DOCTYPE html>

<html>
<body>
  <script charset="utf-8">

function min(a, b) {
  if (a < b) {
    return a;
  } else {
    return b;
  }
}

let a = prompt('Введите первое число', 0 );
let b = prompt('Введите второе число', 0 );

if ( min(a, b )==a ) {
  alert( `${ a } меньше` );
} else {
  alert(  `${ b } меньше` );
}

  </script>
</body>
</html>
