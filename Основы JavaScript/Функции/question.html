<!DOCTYPE html>

<html>
<body>
  <script charset="utf-8">

function checkAge(age) {
  return (age > 18) ? true : confirm('Родители разрешили?');
}

let age = prompt('Сколько вам лет?', 18);

if ( checkAge(age) ) {
  alert( 'Доступ получен' );
} else {
  alert( 'Доступ закрыт' );
}

  </script>
</body>
</html>
