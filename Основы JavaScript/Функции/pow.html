<!DOCTYPE html>

<html>
<body>
  <script charset="utf-8">

function pow(x, n) {
  let result = x;

  for (let i = 1; i < n; i++) {
    result *= x;
  }

  return result;
}

let x = prompt("x?", '');
let n = prompt("n?", '');


if (n < 1 || Number.isNaN(Number(x)) || Number.isNaN(Number(n))) {
  alert(" Упс! Что-то не так! ");
} else {
  alert( pow(x, n) );
}
  </script>
</body>
</html>
