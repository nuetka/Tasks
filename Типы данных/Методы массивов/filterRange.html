<!DOCTYPE html>
<html>
<body>
<script charset = "utf-8">

function filterRange(arr, a, b) {
  return arr.filter(item => (a <= item && item <= b));
}

let arr = prompt('Введите элементы массива через пробел!', '').split(' ');
let a = prompt('a!?','');
let b = prompt('b!?','');

alert( filterRange(arr, a, b) ); 

alert( arr ); 

</script>
</body>
</html>
