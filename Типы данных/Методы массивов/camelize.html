<!DOCTYPE html>
<html>
<body>
<script charset = "utf-8">

function camelize(str) {
    let result=str.split('-')
    .map( (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1) )
    .join(''); 
    return result;
}

let str = prompt('Введите строку!', '');
alert(camelize(str));

</script>
</body>
</html>
